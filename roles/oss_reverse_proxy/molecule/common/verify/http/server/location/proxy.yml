---
- name: Check if proxy_bind directive is set in location block (off)
  when:
    - _location_block.proxy_bind is defined
    - _location_block.proxy_bind.off | default(false)
  become: true
  check_mode: true
  ansible.builtin.lineinfile:
    path: "{{ _http_config_file.destination }}"
    insertafter: >-
      {{ '    ' }}location {{ _location_block.modifier + ' ' if _location_block.modifier is defined -}}
        {{- _location_block.path }} {
    line: "        proxy_bind off;"
    owner: root
    group: root
    mode: '0640'
  register: _proxy_bind_off_directive

- name: Verify proxy_bind directive is set in location block (off)
  when:
    - _location_block.proxy_bind is defined
    - _location_block.proxy_bind.off | default(false)
  ansible.builtin.assert:
    that:
      - not _proxy_bind_off_directive.changed
    fail_msg: proxy_bind directive is not set in location block.
    success_msg: proxy_bind directive is set in location block.

- name: Check if proxy_bind directive is set in location block
  when:
    - _location_block.proxy_bind is defined
    - not _location_block.proxy_bind.off | default(false)
