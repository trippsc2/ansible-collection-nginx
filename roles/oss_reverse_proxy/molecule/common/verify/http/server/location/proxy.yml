    insertafter: >-
      {{ '    ' }}location {{ _location_block.modifier + ' ' if _location_block.modifier is defined -}}
        {{- _location_block.path }} {
    line: >-
      {{ '        ' }}proxy_bind {{ _location_block.proxy_bind.address -}}
        {{- ' transparent' if _location_block.proxy_bind.transparent | default(false) }};
    owner: root
    group: root
    mode: '0640'
  register: _proxy_bind_directive

- name: Verify proxy_bind directive is set in location block
  when:
    - _location_block.proxy_bind is defined
    - not _location_block.proxy_bind.off | default(false)
  ansible.builtin.assert:
