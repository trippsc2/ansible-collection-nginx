                options:
                  name:
                    type: str
                    required: true
                    description:
                      - The name of the shared memory zone.
                      - https://nginx.org/en/docs/http/ngx_http_ssl_module.html#ssl_ocsp_cache
                  size:
                    type: str
                    required: true
                    description:
                      - The size of the shared memory zone.
                      - https://nginx.org/en/docs/http/ngx_http_ssl_module.html#ssl_ocsp_cache
